name: Build
description: Build Linux artifacts

runs:
  using: "composite"
  steps:

  - name: Install Development Dependencies
    shell: bash
    run: bash -x scripts/linux/setup-for-development-ubuntu.sh

  - name: Probe conan Setup Location
    id: conan-cache-key
    shell: bash
    run: echo "path=$(conan config home)" >> $GITHUB_OUTPUT

  - name: Cache conan Setup
    uses: actions/cache@v3
    with:
      path: ${{ steps.conan-cache-key.outputs.path }}
      key: conan-${{ matrix.variant.os }}-${{ hashFiles('frontend/cmake/Modules/conan-jv2.cmake') }}

  - name: Build Frontend
    shell: bash
    run: |
      cd frontend
      cmake --preset singularity
      cmake --build --preset build

  - name: Build Backend
    shell: bash
    run: |
      cd backend
      python3 -m pip wheel --wheel-dir=wheels .

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: linux-build
      path: |
        frontend
        backend
      if-no-files-found: error