name: Build
description: Build OSX artifacts

runs:
  using: "composite"
  steps:

  - name: Setup Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ env.pythonVersion }}

  - name: Install Intel Development Dependencies
    if: ${{ env.OSX_CMAKE_TARGET == 'x86_64' }}
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja glfw3 glew
      pip3 install conan

  - name: Install Silicon Development Dependencies
    if: ${{ env.OSX_CMAKE_TARGET == 'arm64' }}
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja
      pip3 install conan
      PACKAGES=(glfw3 glew)
      for PACKAGE in "${PACKAGES[@]}"
      do
        brew fetch --force --bottle-tag=arm64_monterey $PACKAGE
        brew install $(brew --cache --bottle-tag=arm64_monterey $PACKAGE)
      done

  - name: Install Intel Development Dependencies
    shell: bash
    run: |
      set -ex
      brew update-reset
      brew install ninja glfw3 glew
      pip3 install conan

  - name: Probe conan Setup Location
    shell: bash
    run: echo "conanHome=$(conan config home)" >> $GITHUB_ENV

  - name: Cache conan Setup
    uses: actions/cache@v3
    with:
      path: ${{ env.conanHome }}
      key: conan-${{ runner.os }}-${{ hashFiles('frontend/cmake/Modules/conan-jv2.cmake') }}

  - name: Build Frontend
    shell: bash
    run: |
      cd frontend
      cmake --preset ci-macos
      cmake --build --preset build -DCMAKE_OSX_ARCHITECTURES:string=${{ env.OSX_CMAKE_TARGET }}

      # Deploy Conan dependencies for ease
      conan profile new default --detect
      mkdir deploy && cd deploy
      conan install ../build/ --deployer=full_deploy --settings build_type=Release --settings compiler=apple-clang --settings compiler.version=14.0 --settings compiler.libcxx=libc++ --settings compiler.cppstd=17 --settings arch=${{ env.OSX_CONAN_TARGET }}

  - name: Build Backend
    shell: bash
    run: |
      cd backend
      python3 -m pip wheel --wheel-dir=wheels .

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: osx-build-${{ env.OSX_CMAKE_TARGET }}
      path: |
        frontend
        backend
      if-no-files-found: error